{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}


<div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h1>Sign up</h1>
            <form method="post">
                
                {% csrf_token %}
                 {{ form }}
               
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
   
{% endblock %}
